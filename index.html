<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jeff Nippard">
    <title>Jeff Nippard Workout Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }
        .header { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { font-size: 24px; color: #667eea; margin-bottom: 10px; }
        .workout-info { font-size: 16px; color: #666; margin-bottom: 5px; }
        .date-info { font-size: 14px; color: #999; margin-top: 10px; }
        .exercise-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        .exercise-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .exercise-name { font-size: 18px; font-weight: 600; color: #333; flex: 1; padding-right: 10px; }
        .video-link { background: #667eea; color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; text-decoration: none; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4); flex-shrink: 0; }
        .exercise-details { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .detail-item { flex: 1; min-width: 70px; }
        .detail-label { font-size: 12px; color: #999; margin-bottom: 5px; }
        .detail-value { font-size: 16px; color: #667eea; font-weight: 600; }
        .alternatives { margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0; }
        .alternatives-label { font-size: 13px; color: #666; margin-bottom: 8px; font-weight: 500; }
        .alt-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
        .alt-btn { padding: 8px 15px; background: #f0f0f0; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; color: #667eea; cursor: pointer; transition: all 0.2s; }
        .alt-btn:active { background: #667eea; color: white; transform: scale(0.95); }
        .notes { margin-top: 15px; padding: 12px; background: #f8f9ff; border-left: 3px solid #667eea; border-radius: 8px; font-size: 14px; color: #555; line-height: 1.5; }
        .weight-input-container { margin-top: 15px; }
        .weight-input { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #e0e0e0; border-radius: 10px; outline: none; transition: border-color 0.3s; }
        .weight-input:focus { border-color: #667eea; }
        .btn { padding: 15px 30px; font-size: 16px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s; width: 100%; margin-top: 10px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        .complete-btn { margin-top: 30px; }
        .nav-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .nav-buttons .btn { flex: 1; }
        .settings-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 200; padding: 20px; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 100%; max-height: 80vh; overflow-y: auto; }
        .modal-content h2 { margin-bottom: 20px; color: #667eea; }
        .modal-content h3 { margin-top: 20px; margin-bottom: 10px; color: #667eea; font-size: 16px; }
        .history-item { padding: 15px; background: #f5f5f5; border-radius: 10px; margin-bottom: 10px; }
        .history-date { font-weight: 600; color: #667eea; margin-bottom: 5px; }
        .history-workout { font-size: 14px; color: #666; }
        .video-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; }
        .video-modal.active { display: flex; align-items: center; justify-content: center; }
        .video-content { text-align: center; width: 100%; max-width: 500px; }
        .video-content p { color: white; margin-bottom: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="workout-title">Loading...</h1>
            <div class="workout-info" id="workout-info"></div>
            <div class="date-info" id="date-info"></div>
        </div>
        <div id="exercises-container"></div>
        <button class="btn btn-primary complete-btn" id="complete-btn">Complete Workout</button>
        <div class="nav-buttons">
            <button class="btn btn-secondary" id="prev-btn">← Previous</button>
            <button class="btn btn-secondary" id="next-btn">Next →</button>
        </div>
    </div>
    <div class="settings-btn" id="settings-btn">⚙️</div>
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>Settings & History</h2>
            <button class="btn btn-secondary" id="reset-btn">Reset to Week 1</button>
            <button class="btn btn-secondary" id="clear-weights-btn">Clear All Weights</button>
            <h3>Recent Workouts</h3>
            <div id="history-container"></div>
            <button class="btn btn-primary" style="margin-top: 20px;" id="close-settings-btn">Close</button>
        </div>
    </div>
    <div class="video-modal" id="video-modal">
        <div class="video-content">
            <p>This will open YouTube in a new tab</p>
            <button class="btn btn-primary" id="confirm-video-btn">Open Video</button>
            <button class="btn btn-secondary" id="cancel-video-btn">Cancel</button>
        </div>
    </div>

function loadState(){const s=localStorage.getItem('workoutState');if(s){const state=JSON.parse(s);currentWorkoutIndex=state.currentWorkoutIndex||0;weights=state.weights||{};completedWorkouts=state.completedWorkouts||[];}}
function saveState(){localStorage.setItem('workoutState',JSON.stringify({currentWorkoutIndex,weights,completedWorkouts}));}
function formatDate(d){const date=new Date(d),days=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'],months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;}
function renderWorkout(){const w=WORKOUTS[currentWorkoutIndex];document.getElementById('workout-title').textContent=`${w.week} - ${w.day}`;document.getElementById('workout-info').textContent=`Workout ${currentWorkoutIndex+1} of ${WORKOUTS.length}`;const last=completedWorkouts[completedWorkouts.length-1];document.getElementById('date-info').textContent=last?`Last workout: ${formatDate(last.date)}`:'No workouts completed yet';const c=document.getElementById('exercises-container');c.innerHTML='';w.exercises.forEach((ex,i)=>{const card=document.createElement('div');card.className='exercise-card';const wk=`${currentWorkoutIndex}_${i}`,sw=weights[wk]||'';let vb='';if(ex.video)vb=`<a href="#" class="video-link" onclick="showVideoModal('${ex.video}');return false;">▶</a>`;let ah='';if(ex.alternative1||ex.alternative2){ah='<div class="alternatives"><div class="alternatives-label">Alternatives:</div><div class="alt-buttons">';if(ex.alternative1)ah+=`<button class="alt-btn">${ex.alternative1}</button>`;if(ex.alternative2)ah+=`<button class="alt-btn">${ex.alternative2}</button>`;ah+='</div></div>';}let nh='';if(ex.notes)nh=`<div class="notes">${ex.notes}</div>`;card.innerHTML=`<div class="exercise-header"><div class="exercise-name">${ex.name}</div>${vb}</div><div class="exercise-details"><div class="detail-item"><div class="detail-label">Sets</div><div class="detail-value">${ex.sets}</div></div><div class="detail-item"><div class="detail-label">Reps</div><div class="detail-value">${ex.reps}</div></div>${ex.rpe?`<div class="detail-item"><div class="detail-label">RPE</div><div class="detail-value">${ex.rpe}</div></div>`:''}${ex.rest?`<div class="detail-item"><div class="detail-label">Rest</div><div class="detail-value">${ex.rest}</div></div>`:''}</div>${nh}${ah}<div class="weight-input-container"><input type="number" class="weight-input" placeholder="Weight (optional)" value="${sw}" data-key="${wk}" step="5" inputmode="decimal"></div>`;c.appendChild(card);});document.querySelectorAll('.weight-input').forEach(input=>{input.addEventListener('input',e=>{weights[e.target.dataset.key]=e.target.value;saveState();});});}
document.getElementById('complete-btn').addEventListener('click',()=>{completedWorkouts.push({date:new Date().toISOString(),workoutIndex:currentWorkoutIndex,workout:WORKOUTS[currentWorkoutIndex]});currentWorkoutIndex=currentWorkoutIndex<WORKOUTS.length-1?currentWorkoutIndex+1:0;saveState();renderWorkout();window.scrollTo(0,0);});
document.getElementById('prev-btn').addEventListener('click',()=>{if(currentWorkoutIndex>0){currentWorkoutIndex--;saveState();renderWorkout();window.scrollTo(0,0);}});
document.getElementById('next-btn').addEventListener('click',()=>{currentWorkoutIndex=currentWorkoutIndex<WORKOUTS.length-1?currentWorkoutIndex+1:0;saveState();renderWorkout();window.scrollTo(0,0);});
document.getElementById('settings-btn').addEventListener('click',()=>{renderHistory();document.getElementById('settings-modal').classList.add('active');});
document.getElementById('close-settings-btn').addEventListener('click',()=>{document.getElementById('settings-modal').classList.remove('active');});
document.getElementById('reset-btn').addEventListener('click',()=>{if(confirm('Reset to Week 1? This will not delete your weight history or completed workout dates.')){currentWorkoutIndex=0;saveState();renderWorkout();document.getElementById('settings-modal').classList.remove('active');}});
document.getElementById('clear-weights-btn').addEventListener('click',()=>{if(confirm('Clear all saved weights? This cannot be undone.')){weights={};saveState();renderWorkout();document.getElementById('settings-modal').classList.remove('active');}});
function showVideoModal(url){pendingVideoUrl=url;document.getElementById('video-modal').classList.add('active');}
document.getElementById('confirm-video-btn').addEventListener('click',()=>{window.open(pendingVideoUrl,'_blank');document.getElementById('video-modal').classList.remove('active');});
document.getElementById('cancel-video-btn').addEventListener('click',()=>{document.getElementById('video-modal').classList.remove('active');});
function renderHistory(){const c=document.getElementById('history-container');if(completedWorkouts.length===0){c.innerHTML='<p style="color: #999;">No workouts completed yet</p>';return;}c.innerHTML='';completedWorkouts.slice(-15).reverse().forEach(item=>{const div=document.createElement('div');div.className='history-item';div.innerHTML=`<div class="history-date">${formatDate(item.date)}</div><div class="history-workout">${item.workout.week} - ${item.workout.day}</div>`;c.appendChild(div);});}
document.querySelectorAll('.modal, .video-modal').forEach(modal=>{modal.addEventListener('click',e=>{if(e.target===modal)modal.classList.remove('active');});});
loadState();renderWorkout();
    </script>
</body>
</html>
